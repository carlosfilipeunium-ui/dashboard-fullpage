<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard 2 em 1</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      font-family: Arial, sans-serif;
    }

    /* Cabeçalho fixo */
    .header {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background-color: #000;
      height: 60px;
      padding: 0 20px;
      border-bottom: 2px solid #222;
    }

    .header img {
      height: 40px;
    }

    /* Container principal (2 colunas, 1 linha) */
    .main-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr;
      width: 100%;
      height: calc(100% - 60px); /* desconta o cabeçalho */
    }

    .dashboard-wrapper {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    iframe.dashboard {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Cabeçalho -->
  <div class="header">
    <img src="./public/logotipo_unium_white_1.png" alt="Logo da Empresa">
  </div>

  <!-- Grid dos Dashboards -->
  <div class="main-container">
    <div class="dashboard-wrapper">
      <iframe class="dashboard" src="https://analytics.zoho.com/open-view/3104972000000004504"></iframe>
    </div>
    <div class="dashboard-wrapper">
      <iframe class="dashboard" src=""></iframe>
    </div>
  </div>
</body>
</html>
