<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard 4 em 1</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      width: 100%;
      height: 100%;
    }

    .dashboard-wrapper {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    iframe.dashboard {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="dashboard-wrapper">
      <iframe class="dashboard" src="https://analytics.zoho.com/open-view/3104972000000018352"></iframe>
    </div>
    <div class="dashboard-wrapper">
      <iframe class="dashboard" src="https://analytics.zoho.com/open-view/3104972000000004504"></iframe>
    </div>
    <div class="dashboard-wrapper">
      <iframe class="dashboard"></iframe>
    </div>
    <div class="dashboard-wrapper">
      <iframe class="dashboard"></iframe>
    </div>
  </div>
</body>
</html>
